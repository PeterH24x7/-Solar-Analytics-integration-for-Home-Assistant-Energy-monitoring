                      ( (states.sensor.sa_data_by_5min_energy_consumed.state|float(0.0)) 
                        - (states.sensor.sa_data_by_5min_load_ev_charger.state|float(0.0)) 
                        - (states.sensor.sa_data_by_5min_load_air_conditioner.state|float(0.0))
