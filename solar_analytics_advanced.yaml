    #
    # EV Charging Energy Generated and Imported
    #
    # Note: sa_todays_electric_vehicle_generated and sa_todays_electric_vehicle_imported only sum the Wh
    # consumed while actually charging. Charger standby energy consumption is not included, but will be
    # apparent where the sum of the two sensors is slightly less than sa_todays_electric_vehicle_total.
    #
    - name: "Electric Vehicle Energy Generated"
      default_entity_id: sensor.sa_todays_electric_vehicle_generated
      unique_id: sa_todays_electric_vehicle_generated
      unit_of_measurement: "Wh"
      state: "{{- states.sensor.sa_data_by_5min_load_ev_charger_generated.state -}}"
      icon: mdi:car-electric
      device_class: "energy"
      state_class: "total_increasing"
      attributes:
        time_stamp: "{{- states.sensor.sa_data_by_5min_time_stamp.state -}}"
        ev_energy_last5min: >
            {%- if ( states.sensor.sa_data_by_5min_load_ev_charger.state|is_number ) 
                and ( states.sensor.sa_data_by_5min_energy_consumed.state|is_number ) 
                and ( states.sensor.sa_data_by_5min_energy_generated.state|is_number ) 
              -%}
              {%- if states.sensor.sa_data_by_5min_load_ev_charger.state|float(0.0) > 0.0 -%} 
                {%- if (states.sensor.sa_data_by_5min_energy_generated.state|float(0.0)) 
                    >= (states.sensor.sa_data_by_5min_energy_consumed.state|float(0.0)) 
                  -%}
                  {{- states.sensor.sa_data_by_5min_load_ev_charger.state|float(0.0) -}}
                {%- elif (states.sensor.sa_data_by_5min_energy_generated.state|float(0.0)) 
                    > ( (states.sensor.sa_data_by_5min_energy_consumed.state|float(0.0)) 
                      - (states.sensor.sa_data_by_5min_load_ev_charger.state|float(0.0)) )
                  -%}
                  {%- set ev_generated = (states.sensor.sa_data_by_5min_energy_generated.state|float(0.0))
                      - ( (states.sensor.sa_data_by_5min_energy_consumed.state|float(0.0))
                          - (states.sensor.sa_data_by_5min_load_ev_charger.state|float(0.0)) ) 
                    -%}
                  {{- (ev_generated|float|round(4)) if (ev_generated|float) > 0.0 else 0.0 -}}
                {%- else -%}
                  0.0
                {%- endif -%}
              {%- else -%}
                0.0
              {%- endif -%}
            {%- else -%}
              {{- state_attr( 'sensor.sa_todays_electric_vehicle_generated', 'ev_energy_last5min' ) 
                  if states.sensor.sa_todays_electric_vehicle_generated.attributes.ev_energy_last5min|is_number
                  else 0.0 
                -}}
            {%- endif -%}
        percentage_of_total: >
            {%- if ( states.sensor.sa_data_by_5min_load_ev_charger_generated.state|is_number ) 
                and ( states.sensor.sa_data_by_5min_load_ev_charger_total.state|is_number ) 
              -%}
              {%- if ( states.sensor.sa_data_by_5min_load_ev_charger_total.state|float(0.0) > 0.0 ) -%}
