# -----------------------------------------------------------------------------
# INPUT_TEXT
input_text:
  # Define the Solar Analytics site_id value is required in URLs used in gets below - e.g. 36304. 
  # See the Solar Analytics user portal to find your site id or see the collected sa_site_list 
  # attributes as defined below.
  sa_site_id:
    initial: !secret sa_site_id

# -----------------------------------------------------------------------------
# TIMERS
timer:
  # Timer for triggering refresh before token expiry.
  sa_token_expiry_timer:
    duration: 0
    icon: mdi:clock-check
    restore: true

# -----------------------------------------------------------------------------
# AUTOMATIONS
automation:
  # Automation to restart timer when the authentication token is refreshed.
  - id: "sa_token_expiry_update"
    alias: SA Token Expiry update
    description: ""
    trigger:
      - platform: state
        entity_id:
          - sensor.sa_auth_token
        for:
          hours: 0
          minutes: 0
          seconds: 5
    condition: []
    action:
      - service: timer.start
        data:
          duration: "{{- states('sensor.sa_auth_token') | int -}}"
        target:
          entity_id: timer.sa_token_expiry_timer
    mode: single

  # Automation to refresh the token when the timer expires.
  - id: "sa_token_refresh_on_timer_expiry"
    alias: SA Token refresh on Timer expiry
    description: ""
    trigger:
      - platform: state
        entity_id:
          - timer.sa_token_expiry_timer
        to: idle
        for:
          hours: 0
          minutes: 0
          seconds: 5
    condition: []
    action:
      - service: homeassistant.update_entity
        data: {}
        target:
          entity_id: sensor.sa_auth_token
    mode: single

  # Automated trigger for sa_data_by_5min_... sensors - fires every 5 minutes.
  - id: "sa_data_by_5min_trigger"
    alias: SA Data by 5min Trigger
    description: "Every 5 minutes trigger offset by 3 minutes (e.g. 3, 8, 13) plus offset by multiples of 10s of seconds"
    trigger:
      - platform: time_pattern
        seconds: "/10"
    condition: "{{- ( (now().minute + 2) is divisibleby(5) ) and ( ( (now().second // 10) + (states('input_text.sa_site_id')|int(0) % 6) ) == 5 ) -}}"
    action:
      - service: homeassistant.update_entity
        data: {}
        target:
          entity_id: sensor.sa_data_by_5min_time_stamp
    mode: single

  # Automated trigger for sa_live_site_data_... sensors - fires every minute.
  - id: "sa_live_site_data_trigger"
    alias: SA Live Site Data Trigger
    description: "Every 1 minute trigger offset by 30 seconds plus offset by multiples of 5 seconds"
    trigger:
      - platform: time_pattern
        seconds: "/5"
    condition: "{{- ( (now().second // 10) >= 3 ) and ( (now().second // 5) + (states('input_text.sa_site_id')|int(0) % 6) == 11 ) -}}"
    action:
      - service: homeassistant.update_entity
        data: {}
        target:
          entity_id: sensor.sa_live_site_data_time_stamp
    mode: single

  # Automated trigger for sa_data_by_hour_... sensors fires every hour.
  - id: "sa_data_by_hour_trigger"
    alias: SA Data By Hour Trigger
    description: "At 11 minutes past the hour trigger plus offset by multiples of 10s of seconds"
    trigger:
      - platform: time_pattern
        minutes: "11"
        seconds: "/10"
    condition: "{{- ( (now().second // 10) + (states('input_text.sa_site_id')|int(0) % 6) ) == 5 -}}"
    action:
      - service: homeassistant.update_entity
        data: {}
        target:
          entity_id: sensor.sa_data_by_hour_time_stamp
    mode: single

  # Home Assistant start-up and optional manual trigger to refresh all SA get sensors.
  - id: "sa_refresh_all_rest_gets"
    alias: SA Refresh all REST data gets
    description: "Start-up automation that can be manually run to refresh all REST data gets."
    trigger:
      - platform: homeassistant
        event: start
    condition: []
    action:
      - service: homeassistant.update_entity
        data: {}
        target:
          entity_id:
            - sensor.sa_auth_token
            - sensor.sa_site_list
            - sensor.sa_status
            - sensor.sa_data_by_5min_time_stamp
            - sensor.sa_live_site_data_time_stamp
            - sensor.sa_data_by_hour_time_stamp
    mode: single

# -----------------------------------------------------------------------------
# REST GETS
rest:
  #
  # Solar Analytics - rest get of latest token using username and password credentials.
  # Auto updates every 2 hours, else on sa_token_expiry_timer via automation.
  - resource: "https://portal.solaranalytics.com.au/api/v3/token"
    authentication: basic
    username: !secret sa_username
    password: !secret sa_password
    scan_interval: 7200
    sensor:
      - name: sa_auth_token
        unique_id: sa_auth_token
        value_template: "{{- value_json['duration'] -}}"
        json_attributes:
          - "token"
          - "expires"

  #
  # Solar Analytics - get the site details associated with the given user account login.
  # Updated every hour.
  #
  # Note: assumes only a single device per account, there could be a second device (e.g. replaced 
  # device due to fault/upgrade) at $.data.[1]
  - resource: "https://portal.solaranalytics.com.au/api/v3/site_list?hardware=true&capacity=true&subscription=true"
    headers: 
      Authorization: >-
        {{- 'Bearer ' ~ state_attr('sensor.sa_auth_token','token') -}}
    scan_interval: 3600
    sensor:
      - name: sa_site_list
        unique_id: sa_site_list
        value_template: "{{- now() -}}"
        json_attributes_path: "$.data.[0]"
        json_attributes:
          - "e_status"
          - "fault_class"
          - "fault_id*"
          - "has_pv"
          - "mer_status"
          - "overall_status"
          - "retailer_user"
          - "s_cli_site_name"
          - "site_id"
          - "site_inactive"
          - "capacity"
          - "devices"
          - "sub_type"

  #
  # Solar Analytics - get the site status for the specified site_id.
  # Updated every hour.
  #
  # 30-Oct-24 - extra attributes - not always available. 
  #   Decided against use of unsupported v4 (not in public API, reporting showed 
  #   some inconsistency w/ v3).
  #
  - resource_template: https://portal.solaranalytics.com.au/api/v3/site_status/{{-
      states('input_text.sa_site_id') 
      -}}
    headers: 
      Authorization: >-
        {{- 'Bearer ' ~ state_attr('sensor.sa_auth_token','token') -}}
    scan_interval: 3600
    sensor:
      - name: sa_status
        unique_id: sa_status
        value_template: "{{- value_json['data']['mer_status'] -}}"
        json_attributes_path: "$.data"
        json_attributes:
          - "dashboard_status"
          - "mer_status"
          - "mer_text"
          - "mer_percentage"

          - "fault_status"
          - "fault_type"
          - "fault_text"

          - "action_type"
          - "action_text"

          - "event_id"
          - "event_list"

  #
  # Solar Analytics - get the site fault status for the specified site_id.
  # Updated every 5 minutes.
  #
  # Note: this is not a published API 'get', but is used by the SA portal to show a sites fault status (if any).
  - resource_template: https://portal.solaranalytics.com.au/api/v4/site_status/{{-
      states('input_text.sa_site_id') 
      -}}?event_group=all
    headers: 
      Authorization: >-
        {{- 'Bearer ' ~ state_attr('sensor.sa_auth_token','token') -}}
    scan_interval: 300

    sensor:
      - name: sa_status_log_entry
        unique_id: sa_status_log_entry
        value_template: >-
          {%- if (value_json is defined) -%}
            {%- set log_entry = value_json.data.event_list[0].fault_status|lower -%}
          {%- else -%}
            {%- set log_entry = "invalid" -%}
          {%- endif -%}
          {%- set status_map = {
            'resolved' : 'Good',
            'action_owner' : 'Check device',
            'moderate_under_production' : 'Under production',
            'zero_energy_production' : 'Zero production',
            'ongoing' : 'Ongoing problem',
            'unavailable' : 'API unavailable' }
            -%}
          {%- if log_entry in status_map -%}
            {{- status_map[log_entry] -}}
          {%- else -%}
            {{- log_entry -}} returned
          {%- endif -%}
        json_attributes_path: "$.data.event_list.[0]"
        json_attributes:
          - "fault_status"
          - "event_id"
          - "start_timestamp"
          - "end_timestamp"
          - "last_updated_at"
          - "severe_tag"
          - "event_type"
          - "fault_type"
          - "fault_class"

  #
  # Solar Analytics - get 5 minute energy data.
  # Used to calculate today's cumulative total energy for consumed, generated, imported and exported 
  # energy as used by the HA Energy module.
  # Updated every 5 minutes.
  #
  - resource_template: https://portal.solaranalytics.com.au/api/v2/site_data/{{-
      states('input_text.sa_site_id') 
      -}}?all=true&gran=minute&trunc=false&power=false&tstart={{-
      now().strftime("%Y%m%d") 
      -}}&tend={{-
      now().strftime("%Y%m%d") 
      -}}
    headers: 
      Authorization: >-
        {{- 'Bearer ' ~ state_attr('sensor.sa_auth_token','token') -}}
    scan_interval: 0

    # REST SENSORS FOR sa_data_by_5min...
    sensor:

      # Timestamp of the latest energy data.
      # Return values: latest time stamp if available, else "unavailable".
      #
      - name: sa_data_by_5min_time_stamp
        unique_id: sa_data_by_5min_time_stamp
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set energy = namespace(time_stamp="unavailable") -%}
            {%- for sensor_data in value_json.data -%}
              {%- if (sensor_data.energy_consumed is number) -%}
                {%- set energy.time_stamp = sensor_data.t_stamp -%}
              {%- endif -%}
            {%- endfor -%}
            {{- energy.time_stamp -}}
          {%- else -%}
            unavailable
          {%- endif -%}

      # Sensor that indicates that the energy sensors have reset to a single record 
      # Should only occur at midnight each day, but may also occur if there are no recordings early in the day.
      # Return values: non-boolean "False" if not reset, "True" if reset. Returns "unavailable" if no data.
      #
      - name: sa_data_by_5min_meter_reset
        unique_id: sa_data_by_5min_meter_reset
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set ns = namespace(last_data="unavailable") -%}
            {%- for sensor_data in value_json.data -%}
              {%- if sensor_data.energy_consumed is number -%}
                {%- set ns.last_data = loop.index -%}
              {%- endif -%}
            {%- endfor -%}
            {{- "True" if ns.last_data <= 1 else "False" -}}
          {%- else -%}
            unavailable
          {%- endif -%}
        json_attributes_path: "$.data[0]"
        json_attributes: "t_stamp"


      # The last 5 minutes energy by sensor type per Solar Analytics channel. 
      # These sensors may be useful for calculating energy cost where energy costs vary at intervals down 
      # to 5 minutes (e.g. Amber Electric). The may also be useful for configuring "Utility Meter" helpers in HA.
      # Return values: numeric if available, else "unavailable"
      #
      - name: sa_data_by_5min_energy_consumed
        unique_id: sa_data_by_5min_energy_consumed
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set energy = namespace(consumed="unavailable") -%}
            {%- for sensor_data in value_json.data -%}
              {%- if (sensor_data.energy_consumed is number) -%}
                {%- if (sensor_data.energy_consumed|float(0.0)) > 0.0 -%}
                  {%- set energy.consumed = sensor_data.energy_consumed -%}
                {%- else -%}
                  {%- set energy.consumed = 0.0 -%}
                {%- endif -%}
              {%- endif -%}
            {%- endfor -%}
            {{- energy.consumed|round(4)
                if energy.consumed is number
                else "unavailable" -}}
          {%- else -%}
            unavailable
          {%- endif -%}

      - name: sa_data_by_5min_energy_generated
        unique_id: sa_data_by_5min_energy_generated
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set energy = namespace(generated="unavailable") -%}
            {%- for sensor_data in value_json.data -%}
              {%- if (sensor_data.energy_generated is number) -%}
                {%- if (sensor_data.energy_generated|float(0.0)) > 0.0 -%}
                  {%- set energy.generated = sensor_data.energy_generated -%}
                {%- else -%}
                  {%- set energy.generated = 0.0 -%}
                {%- endif -%}
              {%- endif -%}
            {%- endfor -%}
            {{- energy.generated|round(4) 
                if energy.generated is number
                else "unavailable" -}}
          {%- else -%}
            unavailable
          {%- endif -%}

      - name: sa_data_by_5min_imported
        unique_id: sa_data_by_5min_imported
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set energy = namespace( imported="unavailable", consumed_home=0.0, generated=0.0, battery=0.0 ) -%}
            {%- for sensor_data in value_json.data -%}
              {%- if sensor_data.energy_consumed is number -%}
                {%- set energy.consumed_home = sensor_data.energy_consumed|float 
                      + ( sensor_data.battery_storage|float * 2.0
                          if sensor_data.battery_storage is number else 0.0 ) -%}
                {%- set energy.generated = sensor_data.energy_generated 
                      if sensor_data.energy_generated|default(0.0)|float > 0.0 else 0.0 -%}
                {##- set energy.battery = sensor_data.battery_storage|default(0.0) -##}
                {%- if energy.consumed_home|float + energy.battery|float
                        >= energy.generated|float -%}
                  {%- set energy.imported = 
                      + energy.consumed_home|float + energy.battery|float - energy.generated|float -%}
                  {%- else -%}
                    {%- set energy.imported = 0.0 -%}
                  {%- endif -%}
              {%- endif -%}
            {%- endfor -%}
            {{- energy.imported|round(4) 
                if energy.imported is number
                else "unavailable" -}}
          {%- else -%}
            unavailable
          {%- endif -%}

      - name: sa_data_by_5min_exported
        unique_id: sa_data_by_5min_exported
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set energy = namespace( exported="unavailable", consumed_home=0.0, generated=0.0, battery=0.0 ) -%}
            {%- for sensor_data in value_json.data -%}
              {%- if sensor_data.energy_consumed is number -%}
                {%- set energy.consumed_home = sensor_data.energy_consumed|default(0.0)|float 
