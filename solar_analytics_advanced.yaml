  #
  # Solar Analytics - get live per minute power data.
  # Used to generate most recent power information.
  # 
  # Note: this is not a published API 'get', but is used by the SA portal to display minute to 
  # minute power for a site.
  #
  - resource_template: https://portal.solaranalytics.com.au/api/v3/live_site_data?site_id={{-
      states('input_text.sa_site_id') 
      -}}&last_six=true
    headers: 
      Authorization: >
        {{- 'Bearer ' ~ state_attr('sensor.sa_auth_token','token') -}}
    scan_interval: 0

    # REST SENSORS FOR sa_live_site_data...
    sensor:

      # Timestamp of the latest power data.
      # Return values: latest time stamp if available, else "unavailable".
      #
      - name: sa_live_site_data_time_stamp
        unique_id: sa_live_site_data_time_stamp
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set ns = namespace(t_stamp="unavailable") -%}
            {%- for sensor_data in value_json.data -%}
              {%- if (sensor_data.consumed is number) -%}
                {%- set ns.t_stamp = as_timestamp(sensor_data.t_stamp)|timestamp_custom('%Y-%m-%d %H:%M:%S') -%}
              {%- endif -%}
            {%- endfor -%} 
            {{- ns.t_stamp 
                if ns.t_stamp is defined 
                else "unavailable" -}}
          {%- else -%}
            unavailable
          {%- endif -%}

      # Minutely updated "raw" power sensors as provided by Solar Analytics.
      # Return values: numeric if available, else "unavailable"
      #
      - name: sa_live_site_data_consumed
        unique_id: sa_live_site_data_consumed
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set ns = namespace(power="unavailable") -%}
            {%- for sensor_data in value_json.data -%}
              {%- if (sensor_data.consumed is number) -%}
                {%- set ns.power = sensor_data.consumed -%}
              {%- endif -%}
            {%- endfor -%}
            {{- ns.power|round(4) 
                if ns.power is number 
                else "unavailable" -}}
          {%- else -%}
            unavailable
          {%- endif -%}

      - name: sa_live_site_data_generated
        unique_id: sa_live_site_data_generated
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set ns = namespace(power="unavailable") -%}
            {%- for sensor_data in value_json.data -%}
              {%- if (sensor_data.generated is number) -%}
                {%- set ns.power = sensor_data.generated -%}
              {%- endif -%}
            {%- endfor -%}
            {{- ns.power|round(4) 
                if ns.power is number 
                else "unavailable" -}}
          {%- else -%}
            unavailable
          {%- endif -%}

      # Additional minutely updated "raw" sensor derived from Solar Analytics sourced data. A positive 
      # value is power been drawn from the grid (imported) and a negative value is power being fed into
      # the grid (exported).
      # Return values: numeric if available, else "unavailable"
      #
      # Values for grid import are positive, values for export are negative.
      - name: sa_live_site_data_imported_exported
        unique_id: sa_live_site_data_imported_exported
        value_template: >-
          {%- if (value_json.data is defined) -%}
            {%- set ns = namespace(power="unavailable") -%}
            {%- for sensor_data in value_json.data -%}
              {%- if (sensor_data.consumed is number) and (sensor_data.generated is number) -%}
                {%- set ns.power = sensor_data.consumed|float 
                      - sensor_data.generated|float -%}
              {%- endif -%}
            {%- endfor -%}
            {{- ns.power|round(4) 
                if ns.power is number 
                else "unavailable" -}}
          {%- else -%}
            unavailable
          {%- endif -%}

  #
  # Solar Analytics - get hourly cumulative expected energy data for the day.
  # Used to report today's total expected generated energy to the most recent hour - a time lagging 
  # report of expected, and not a forecast.
  # Notes: this is not a published API 'get', but is used by the SA portal. 
  # The get also retrieves the daily total for the most recent hour for generated and consumed energy; 
  # not required given 5 min updates of the same above. Checked every 30 minutes for changes in the last hour.
  #
  - resource_template: https://portal.solaranalytics.com.au/api/v2/site_data/{{-
      states('input_text.sa_site_id') 
      -}}?all=false&gran=day&losses=true&power=false&trunc=false&tstart={{-
      now().strftime("%Y%m%d") 
      -}}&tend={{-
      now().strftime("%Y%m%d") 
      -}}
    headers: 
      Authorization: >-
        {{- 'Bearer ' ~ state_attr('sensor.sa_auth_token','token') -}}
    scan_interval: 0

    # REST SENSORS FOR sa_data_by_hour_... sensor (just one).
    sensor:

      # Return values: current time if data available, else "unavailable".
      - name: sa_data_by_hour_time_stamp
        unique_id: sa_data_by_hour_time_stamp
        value_template: >-
          {%- if value_json.data is defined -%}
            {{- as_timestamp(now()) | timestamp_custom ('%Y-%m-%d %H:%M:%S') -}}
          {%- else -%}
            unavailable
          {%- endif -%}
        # The rest get timestamp is only the current date - rather use the current date-time of the get.
        #      {{- as_timestamp(value_json['data'][0].t_stamp) | timestamp_custom ('%Y-%m-%d %H:%M:%S') -}}

      # Total Energy Generated Expected
      # Return values: numeric if available and positive, else 0.0 if negative, else "unavailable".
      #
      - name: sa_data_by_hour_generated_expected
        unique_id: sa_data_by_hour_generated_expected
        value_template: >-
          {%- if value_json.data is defined -%}
            {%- set energy = namespace(expected="unavailable") -%}
            {%- for sensor_data in value_json.data -%}
              {%- if sensor_data.energy_expected is number -%}
                {%- set energy.expected = sensor_data.energy_expected 
                    if sensor_data.energy_expected|float > 0.0
                    else 0.0 -%}
              {%- endif -%}
            {%- endfor -%}
            {{- energy.expected|round(4) 
                if energy.expected is number
                else "unavailable" -}}
          {%- else -%}
            unavailable
          {%- endif -%}


