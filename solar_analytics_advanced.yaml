                {%- endif -%}
              {%- else -%}
                0.0
              {%- endif -%}
            {%- else -%}
              {{- state_attr( 'sensor.sa_todays_electric_vehicle_imported', 'ev_energy_last5min' ) 
                  if states.sensor.sa_todays_electric_vehicle_imported.attributes.ev_energy_last5min|is_number 
